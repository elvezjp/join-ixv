name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, initialize-nextjs ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /join-ixv

      # 静的ファイルの構造を修正
      - name: Prepare for deployment
        run: |
          cd out
          mkdir -p join-ixv/_next
          cp -r _next/* join-ixv/_next/
          touch .nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages